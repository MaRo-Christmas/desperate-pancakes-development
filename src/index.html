<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Power yourself with our best exercises" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Your energy</title>
  </head>
  <body>
    <!--header -->
    <main class="main">
      <!-- All partials -->
      <load src="./partials/header.html" />
      <load src="./partials/header-menu.html" />
      <load src="./partials/hero.html" />
      <load src="./partials/modal-window.html" />

      <!-- Search Section -->
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search"
          aria-label="Search exercises"
        />
        <button class="search-button" id="searchButton" aria-label="Search">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#111"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="16" y1="16" x2="22" y2="22"></line>
          </svg>
        </button>
      </div>
      <!-- Result Search Section --> <!-- Цей розділ додав тільки для перевірки та наочної демонстрації -->
      <div id="searchResults"></div>
      <button id="loadMoreButton" style="display: none;">Load More</button>
      <div class="main-section">
        <load src="./partials/home-exercises.html" />
        <load src="./partials/quote-home.html" />
      </div>

    <!-- footer  -->

    <script defer type="module" src="./js/main.js"></script>
  </body>
</html>
