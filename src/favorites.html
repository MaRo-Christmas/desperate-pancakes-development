<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Power yourself with our best exercises" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Your energy</title>
  </head>
  <body>
    <!-- <load src="header.html" /> -->
    <main>
      <section class="favorites">
        <div class="container">
          <h1>Favorites</h1>
          <div class="fav-wrapper">
            <div class="wrapper-first">
              <!-- <load src="./partials/quote-fav.html" /> -->
              <div class="exercise-goal-card fav-goal-card">
                <div class="goal-icon">
                  <svg class="icon-fav" width="20" height="20">
                    <use href="./images/icons.svg#gauntlets"></use>
                  </svg>
                </div>
                <div class="goal-content">
                  <p class="goal-text">110 min</p>
                  <p class="goal-p">Daily norm of sports</p>
                </div>
              </div>
              <img
                src="./images/favorites/smiling-girls.webp"
                srcset="./images/favorites/smiling-girls@2x.webp"
                alt="Group exercising"
                class="fav-img"
                loading="lazy"
              />
            </div>
            <ul class="exr-list wrapper-secnd" id="wrapper-secnd"></ul>
          </div>
        </div>
      </section>
      <!-- <load src="модальне_вікно"/> -->
    </main>
    <script defer type="module" src="./js/favorites.js"></script>

    <!-- <script defer type="module" src="модальне вікно"></script> -->
  </body>
</html>
