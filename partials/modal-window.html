<div class='modal-overlay'>
  <div class='modal exercise'>
    <button class='modal-close-button' type='button'>
      <svg class='modal-close-icon'>
        <use href='./images/modal-window-sprite.svg#icon-close-white'></use>
      </svg>
    </button>
    <div class='modal-container'>
      <div class='modal-image'>
        <img class='modal-image-gif' src='./images/gif.jpg' alt='exercise-preview' width='295'>
      </div>
      <div class='modal-info'>
        <p class='modal-info-name'></p>
        <div class='modal-info-rating'>
          <p class='modal-info-rating-score'></p>
          <div class='modal-info-rating-stars'>
          </div>
          <div class='modal-info-rating-stars-filled'></div>
        </div>
        <div class='modal-info-targets'>
          <ul class='modal-info-targets-list'>
          </ul>
        </div>
        <div class='modal-info-description'></div>
        <div class='modal-info-buttons'>
          <button type='button' class='add-to-favorites'>
          </button>
          <button type='button' class='give-a-rating'>Give a rating</button>
        </div>
      </div>
    </div>
  </div>

  <div class='modal rating hide-window'>
    <button class='modal-close-rating-button' type='button'>
      <svg class='modal-close-icon'>
        <use href='./images/modal-window-sprite.svg#icon-close-white'></use>
      </svg>
    </button>
    <div class='modal-container'>
      <div class='modal-info'>
        <p class='modal-info-name'>Rating</p>
        <div class='modal-rating-block'>
          <div class='modal-rating-block-score'>
            <p class='modal-rating-block-score-value'>0.0</p>
            <div class='radio-group'>
              <input type='radio' id='option1' name='custom-radio' value='1' class='custom-radio-star'>
              <label for='option1' class='radio-label'>
                <svg class='radio-group-star' width='20' height='19'>
                  <use href='./images/modal-window-sprite.svg#icon-rating-star'></use>
                </svg>
              </label>

              <input type='radio' id='option2' name='custom-radio' value='2' class='custom-radio-star'>
              <label for='option2' class='radio-label'>
                <svg class='radio-group-star' width='20' height='19'>
                  <use href='./images/modal-window-sprite.svg#icon-rating-star'></use>
                </svg>
              </label>

              <input type='radio' id='option3' name='custom-radio' value='3' class='custom-radio-star'>
              <label for='option3' class='radio-label'>
                <svg class='radio-group-star' width='20' height='19'>
                  <use href='./images/modal-window-sprite.svg#icon-rating-star'></use>
                </svg>
              </label>

              <input type='radio' id='option4' name='custom-radio' value='4' class='custom-radio-star'>
              <label for='option4' class='radio-label'>
                <svg class='radio-group-star' width='20' height='19'>
                  <use href='./images/modal-window-sprite.svg#icon-rating-star'></use>
                </svg>
              </label>

              <input type='radio' id='option5' name='custom-radio' value='5' class='custom-radio-star'>
              <label for='option5' class='radio-label'>
                <svg class='radio-group-star' width='20' height='19'>
                  <use href='./images/modal-window-sprite.svg#icon-rating-star'></use>
                </svg>
              </label>
            </div>
          </div>
          <form id='userForm'>
            <div class='modal-form-container'>
              <div class='modal-input-container'>
                <input type='email' name='email' class='modal-input-name' placeholder='Email' aria-label='Email'
                       id='email' />
              </div>
            </div>
            <div class='modal-input-container comment'>
              <textarea name='review' class='modal-input-comment' placeholder='Comment' aria-label='Comment'
                        id='review'></textarea>
            </div>
            <div class='modal-error-label-text'></div>
            <button class='modal-form-button' type='submit'>
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
